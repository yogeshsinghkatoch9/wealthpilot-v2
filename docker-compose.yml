services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wealthpilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wealthpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wealthpilot123}
      POSTGRES_DB: ${POSTGRES_DB:-wealthpilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wealthpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: wealthpilot-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-wealthpilot}:${POSTGRES_PASSWORD:-wealthpilot123}@postgres:5432/${POSTGRES_DB:-wealthpilot}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      FRONTEND_URL: http://frontend:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend
  frontend:
    build: ./frontend
    container_name: wealthpilot-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      API_URL: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
